 <!DOCTYPE html>
 <html lang="zh">

 <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>ESP32 智慧環境監控</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Icons and Colors -->
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./manifest.json">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<!-- Javscript -->
	<script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
			});
		}
	</script>
	<script defer src="./BluetoothTerminal.js"></script>
	<script defer src="./main.js"></script>
 </head>

<body >

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">ESP32 智慧環境監控</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
		<button id="connect" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
			<i class="material-icons">bluetooth_connected</i>
		</button>
		<button id="disconnect" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
			<i class="material-icons">bluetooth_disabled</i>
		</button>

      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="content mdl-typography--text-center">
		  <h6>目前溫度</h2>
	      <h2 id="temperature">℃</h2>
		  <h6>目前濕度</h2>
	      <h2 id="humidity">%</h2>
		  <button id="turnon" class="mdl-button mdl-js-button mdl-button--raised">
			啟動電器
		  </button>
		  <button id="turnoff" class="mdl-button mdl-js-button mdl-button--raised">
			關閉電器
		  </button>
	</div>
	</div>
	<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </main>
</div>

 </body>

 </html>
